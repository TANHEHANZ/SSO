<section class="h-full flex flex-col">
  @if(proyects.length > 0) {
  <div class="flex justify-between gap-4">
    <app-input label="Buscar servicios implementados" class="flex-1" />
    <section class="flex gap-2 bg-white p-0.5 rounded-lg">
      <button
        class="flex items-center gap-2 px-4 py-3 border rounded-lg bg-primary-theme_orage-light hover:bg-gray-50"
      >
        <fa-icon [icon]="getIcon('Grip')"></fa-icon>
      </button>
      <button
        class="flex items-center gap-2 px-4 py-3 border rounded-lg hover:bg-gray-50"
      >
        <fa-icon [icon]="getIcon('List')"></fa-icon>
      </button>
    </section>
    <button
      (click)="isDropdownOpen = !isDropdownOpen"
      class="flex items-center gap-2 px-4 py-3 border rounded-lg bg-white hover:bg-gray-50"
    >
      <span>Usar servicios</span>
    </button>
  </div>
  }

  <section class="h-[70dvh] grid grid-cols-3 gap-4 w-full mt-2">
    @for (item of proyects; track $index) {
    <div
      class="flex flex-col border relative h-44 bg-white rounded-lg p-4 justify-start items-start gap-1"
    >
      <button
        class="absolute top-2 right-4 hover:bg-primary-theme_orage-light px-2 py-1 rounded-lg"
      >
        <fa-icon [icon]="getIcon('Ellipsis')" />
      </button>
      <section class="flex gap-4 items-center my-4">
        <fa-icon [icon]="getIcon('Layer')" />
        <div>
          <h3 class="text-xl">{{ item.name }}</h3>
          <p class="text-xs text-gray-500">{{ item.service }}</p>
        </div>
      </section>

      <p class="bg-primary-theme_purple/20 p-1 px-2 border rounded-lg text-xs">
        <fa-icon [icon]="getIcon('Earth')" />
        {{ item.Domains }}
      </p>
      <section class="flex gap-2 flex-wrap">
        @for (met of item.method; track $index) {
        <p class="px-2 py-1 text-xs bg-primary-theme_mint_green/40 rounded-md">
          {{ met.method }}
        </p>
        }
      </section>
    </div>

    }@empty { }
  </section>
</section>
